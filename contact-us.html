<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Technoboost. We offer AI, automation, and digital solutions to drive business growth. Contact us for inquiries, support, or consultations."
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us | Technoboost - AI, Automation & Digital Solutions</title>
    <link href="images/favicon.svg" rel="icon" />
  </head>
  <body class="bg-custom">
    <div class="bg-primary md:rounded-b-[70px] rounded-2xl md:pb-6">
      <div class="bg-primary">
        <header
          class="flex justify-between items-center mx-4 md:mx-10 relative"
          style="transform: translateY(-25px)"
        >
          <div class="flex items-center mt-4 md:mx-0">
            <a href="index.html">
              <img src="images/logo.svg" class="w-44 md:w-[75%]" alt="Logo" />
            </a>
          </div>
        </header>
        <lets-connect></lets-connect>
        <!-- HERO SECTION -->
        <div
          class="mt-2 md:mx-28 mx-4 md:pb-0 pb-10 flex justify-between items-center"
        >
          <h1 class="md:text-[50px] text-4xl">
            Contact Us, <br />
            fill the form below!
          </h1>
          <img src="images/hero-contactus.png" class="md:w-[35%] w-48" alt="" />
        </div>
      </div>
      <!-- FIXED NAV -->
      <techno-boost-fixed-nav></techno-boost-fixed-nav>
      <!-- FORM SECTION -->
      <form
        class="bg-white md:mx-28 md:px-10 px-4 md:py-10 py-10 md:mb-10 mb-0 rounded-4xl"
        id="formSection"
      >
        <h2 class="md:text-[40px] text-3xl">Project Type</h2>
        <div class="mt-10">
          <ul id="timetable" class="flex gap-2 items-center mt-5 flex-wrap">
            <li>
              <input
                type="radio"
                id="ux-designing"
                value="Ux Designing"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="ux-designing"
                class="flex justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                UX Designing
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="software-product"
                value="software-product"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="software-product"
                class="flex items-center justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                Software Product Engineering
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="ai-automation"
                value="ai-automation"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="ai-automation"
                class="flex items-center justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                AI & Automation
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="data-analytics"
                value="data-analytics"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="data-analytics"
                class="flex items-center justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                Data & Analytics
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="smart-sheet-solutions"
                value="smart-sheet-solutions"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="smart-sheet-solutions"
                class="flex items-center justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                Smartsheet Solutions
              </label>
            </li>
            <li>
              <input
                type="radio"
                id="other"
                value="other"
                class="hidden peer"
                name="projectType"
              />
              <label
                for="other"
                class="flex items-center justify-center text-sm text-center bg-[#e7f0f9] border rounded-full cursor-pointer peer-checked:bg-black peer-checked:text-white md:px-4 px-2 md:py-2 py-2"
              >
                Other
              </label>
            </li>
          </ul>
        </div>
        <!-- Input Fields -->
        <div class="mt-5 space-y-6">
          <div class="mb-4">
            <input
              type="text"
              onfocus="removeError('#firstName')"
              id="firstName"
              placeholder="First Name"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              onfocus="removeError('#lastName')"
              id="lastName"
              placeholder="Last Name"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              onfocus="removeError('#email')"
              id="email"
              placeholder="Email Address"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            />
          </div>
          <div class="mb-4">
            <input
              type="phone"
              onfocus="removeError('#phoneNumber')"
              id="phoneNumber"
              placeholder="Phone Number"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              onfocus="removeError('#companyName')"
              id="companyName"
              placeholder="Company Name"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            />
          </div>
          <div class="mb-4">
            <textarea
              rows="4"
              onfocus="removeError('#projectDetails')"
              id="projectDetails"
              placeholder="Project Details"
              class="border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-500 w-full placeholder:text-lg mt-3 pb-2"
            ></textarea>
          </div>
        </div>
        <div class="mt-10 flex items-center gap-3">
          <button
            id="submitForm"
            class="px-10 py-4 text-black bg-[#F6FA5E] rounded-3xl text-2xl cursor-pointer"
            onclick="formValidation()"
          >
            Submit
          </button>
          <p id="successMessage" class="hidden"></p>
        </div>
      </form>
    </div>
    <!-- FOOTER SECTION -->
    <div
      class="bg-custom text-white md:py-10 py-2 flex flex-col items-center justify-center"
    >
      <!-- Marquee Section -->
      <marquee scrollamount="12" class="text-[50px] font-light leading-tight">
        Go Big. Go Bold. <span class="text-[#31F7C8]">Go Technoboost.</span>
      </marquee>
      <technoboost-footer></technoboost-footer>
    </div>
    <!-- FOOTER -->

    <!-- MOBILE FOOTER -->
    <techno-boost-footer></techno-boost-footer>
    <script src="js/common.js"></script>
    <script src="js/contactUs.js"></script>
  </body>
</html>
